<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="randomized illustrations project">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomized Illustrations</title>

<body>
    <header> 
        <h1>Make your own character!</h1>
    </header>
   <main>
        <button id="generate" type="button">
            <i class="fas fa-sync-alt"></i>  Generate
        </button>
        <br> <br>
        <div id="cercle">
            <script src="script.js"></script>
        </div>
        <br>
        <div id="person" class="person">
            <figure id="head">
                <img class="head" src="img/Head/Afro.png" alt="head of the person"/>
            </figure>
            <figure id="body">
                <img class="body" src="img/Body/Hoodie.png" alt="body of the person"/>
            </figure>
            <figure id="bottom">
                <img class="bottom" src="img/Bottom/Standing/Baggy Pants.png" alt="bottom of the person"/>
            </figure>
        </div>
   </main>
   <footer>
        <p>

                Methodology
